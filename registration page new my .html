<!DOCTYPE html>
<html>
<head>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<title>registration page </title>
</head>
<body class="container"><br>
<div class="col-md-12">
			<div class="col-md-9">
	<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="paneel-title" align="center">Registrationpage</div>
			</div>
        <div class="panel-body">
        	<div class="row">
        	<div class="col-md-4">FullName :
        		<input type="text" class="form-control"></div>
        		<div class="col-md-4">Username:
                <input type="text" class="form-control">
        		</div>
        		<div class="col-md-4">Password:
                <input type="Password" class="form-control">
        		</div></div><br>
        		<div class="row">
        		<div class="col-md-4">Mobile no.:
        			<input type="text" class="form-control">
        		</div>
        		<div class="col-md-4">Email:
        			<input type="text" class="form-control">
        		</div>
        		<div class="col-md-4">DOB:
        			<input type="date" class="form-control">
        		</div></div><br>
        		<div class="row">
        			<div class="col-md-4">City:
        				<select class="form-control">
        					<option>Please select your city</option>
        					<option>Nagpur</option>
        					<option>Patna</option>
        				</select></div>
        				<div class="col-md-4">Gender:
        					<input type="radio" name="radio">Male
        					<input type="radio">Female</div>
        					<div class="col-md-4">Adress:
        						<input type="text" class="form-control"></div></div><br>
        								<div class="form-inline text- center">
        									<input type="button" value="Submit" class="btn btn-success">
        								<input type="button" value="Cancel" class="btn btn-danger">
        						</div>
        		</div>
        	</div>	
        	</div>
        </div>
	</div>
</div>
</body>
</html>
