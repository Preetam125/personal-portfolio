<!DOCTYPE html>
<html>
<head>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	<script type="bootstrap/js/bootstrap.min.js"></script>
	<title> new file</title>
</head>
<body class="container"><br>
	<div class="col-md-12">
		<div class="col-md-9">
			<div class=" panel panel-primary">
				<div class="panel-heading">
					<div class="panel-title" align="center">
						<h4>Login page</h4>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
				<div class="col-md-3"><b>UserName  ::</b>
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" placeholder="Enter username" />
				</div>		
				</div><br>
				<div class="row">
					<div class="col-md-3"><b>Password ::</b></div>
					<div class="col-md-6">
						<input type="Password" class="form-control" placeholder="Enter Password" />
					</div>
				</div><br>
				<div class="row">
				<div class="col-md-5" align="center">
				<div class="form inline text center">
					<input type="button" value="submit" class="btn btn-success"/>
				</div>
			</div>
			<div class="col-md-2" align="center">
				<div class="form inline text center">
					<input type="button" value="Cancel" class="btn btn-warning"/>
		</div>
	</div>
</body>
</html>
